
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Auto</title>
    <style>





      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

.producto {
    background-color: #f7f7f7;
    border: 1px solid #ddd;
    margin: 20px;
    padding: 20px;
    width: 300px;
}

.producto img {
    width: 100%;
}

.producto h2 {
    font-size: 18px;
    margin-top: 0;
}

.producto p {
    margin-bottom: 20px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}




</style>
      
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productos">
            <h1>Productos de Auto</h1>
            <div class="producto">
                <img src="img/producto1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1</p>
                <p>Precio: $100</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="img/producto2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2</p>
                <p>Precio: $200</p>
                <button>Comprar</button>
            </div>
            <!-- Agrega más productos aquí -->
        </section>
        <section id="contacto">
            <h1>Contacto</h1>
            <p>Información de contacto:</p>
            <ul>
                <li>Teléfono: 123456789</li>
                <li>Correo electrónico: ejemplo@ejemplo.com</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Productos de Auto</p>
    </footer>
</body>
</html>
